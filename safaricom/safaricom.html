<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/safaricom/safaricom.css">
    <title>safaricom  clone card</title>
</head>
<body>
    <div class="big-container">
        <div class="card">
            <div class="image">
                <img src="/safaricom/images/SAF-MAIN-LOGO.png" alt="safaricom main logo" class="saf-logo">
                <span id="push">Twaweza</span>
            </div>

            <div class="mpesa">
                <img src="/safaricom/images/mpesa logo.png" alt="mpesa logo">
                <span>CARD</span>
            </div>
        </div>
 <div class="sub-child">
    <div class="card" id="card-1">
        <div class="toolkit">
            <img src="/safaricom/images/toolkitlogo.png" alt="toolkit" >
        </div>
        <div class="wifi">
            <img src="/safaricom/images/wifilogo.png" alt="wifi">
        </div>
    </div>
   
    <div class="heading">
        <h1>4200 &nbsp &nbsp &nbsp 0000 &nbsp &nbsp &nbsp 0000 &nbsp &nbsp &nbsp &nbsp 0000 </h1>
        <h3>0000</h3>
    </div>
    

    <div class="last-child">
        <div class="sub-content">
            <h1>CARDHOLDER NAME</h1>

        </div>

        <div class="content">
             
            <h4 id="month"> MONTH/YEAR</h4>
            <div class="inside">
                <div class="first">
                    <h4>VALID</h4>
                    <h4 id="small">TILL</h4>
                </div>
                <div class="second">
                    <h4>00/00</h4>
                </div>
               

            </div>

        </div>

        <div class="visa">
            <img src="/safaricom/images/visalogo.jpg" alt="">
            <h5>DEBIT</h5>
        </div>
    </div>

 </div>
        

    </div>
</body>
</html>
